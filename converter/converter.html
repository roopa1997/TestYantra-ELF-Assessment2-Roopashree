<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./converter.css">
    <title>Document</title>
</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <h2>Currency Calculator</h2>
            <p class="lead">Convert the currency</p>
            <form class="form-block">
                <table>
                    <tr>
                        <td>
                            <div class="form-group mb-2">
                                <input type="number" class="form-control" id="amount" />
                            </div>
                        </td>
                        <td>
                            <div class="form-group mx-sm-3 mb-2">
                                <select class="form-control" id="currency-1" required>
                                    <option>PLN</option>
                                    <option>EUR</option>
                                    <option>USD</option>
                                </select>
                            </div>
                        </td>
                        <td>
                            <div class="form-group mx-sm-3 mb-2 ">
                                <label>convert to</label>
                            </div>
                        </td>
                        <td>
                            <div class="form-group mx-sm-3 mb-2 ">

                                <select class="form-control" id="currency-2" required>
                                    <option>EUR</option>
                                    <option>USD</option>
                                    <option>PLN</option>
                                </select>
                            </div>
                        </td>
                        <td>
                            <button class="btn calculate-btn btn-primary  mb-2">Show me the result!</button>

                        </td>
                    </tr>
                </table>




            </form>
            <div class="result">
                <p>
                    <span class="given-amount"></span>
                    <span class="base-currency"></span>
                    <span class="final-result"></span>
                    <span class="second-currency"></span>
                </p>
            </div>
        </div>
    </div>

    <div class="container " id="weigth">
        <h2>Weight Converter</h2>
        <p class="p1">Type a value in the Kilograms field to convert the value to Grams:</p>

        
            <tr>
                <td><label>Kilograms</label>
                </td>
                <td><input id="inputKilograms" type="number" placeholder="Kilograms"
                        oninput="weightConverter(this.value)" onchange="weightConverter(this.value)">
                </td>
                <td>
                    <p class="p1">Grams: <span id="outputGrams"></span></p>
                </td>
                
            </tr>
            <tr>
                <td> <label>grams</label></td>
                <td> <input id="inputgrams" type="number" placeholder="grams" oninput="weightConvertertokg(this.value)"
                    onchange="weightConvertertokg(this.value)">
                </td>
                <td><p class="p1">Grams: <span id="outputGramss"></span></p>
                </td>
            </tr>


        
        
    </div>
    <script src="./converter.js"></script>
    <script src="weightconverter.js"></script>
</body>

</html>
